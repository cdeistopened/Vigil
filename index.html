<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil - Liturgy of the Hours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 1rem;
        }
        
        h1 {
            color: #8B4513;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .prayer-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-left: 4px solid #8B4513;
            border-radius: 0 8px 8px 0;
        }
        
        .prayer-section h2 {
            color: #8B4513;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .prayer-text {
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        
        .antiphon {
            font-style: italic;
            color: #d2691e;
            margin: 0.5rem 0;
        }
        
        .psalm-verse {
            margin: 0.3rem 0;
            padding-left: 1rem;
        }
        
        .reading {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .hour-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .hour-button {
            padding: 0.5rem 1rem;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .hour-button:hover {
            background: #A0522D;
        }
        
        .hour-button.active {
            background: #654321;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .hour-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .hour-header h1 {
            color: #8B4513;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .hour-date {
            color: #666;
            font-style: italic;
        }
        
        .section-content {
            margin-top: 1rem;
        }
        
        .antiphon {
            background: #f0f8f0;
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            margin: 0.5rem 0;
        }
        
        .antiphon-line {
            margin: 0.3rem 0;
            line-height: 1.6;
        }
        
        .antiphon-incipit {
            font-weight: bold;
        }
        
        .antiphon-marker {
            color: #d2691e;
            font-weight: bold;
        }
        
        .reading {
            background: #fafafa;
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid #2196F3;
            margin: 0.5rem 0;
        }
        
        .scripture-reference {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 0.5rem;
        }
        
        .reading-text {
            line-height: 1.7;
            margin: 0.3rem 0;
        }
        
        .psalm {
            background: #fff8f0;
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid #FF9800;
            margin: 0.5rem 0;
        }
        
        .psalm-verse {
            margin: 0.3rem 0;
            line-height: 1.6;
        }
        
        .psalm-number {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .hymn {
            background: #f8f0ff;
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid #9C27B0;
            margin: 0.5rem 0;
        }
        
        .hymn-line {
            margin: 0.4rem 0;
            line-height: 1.5;
            font-style: italic;
        }
        
        .prayer-text p {
            margin: 0.5rem 0;
            line-height: 1.7;
        }
        
        .no-content {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hour-nav {
                gap: 0.5rem;
            }
            
            .hour-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .prayer-section {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .prayer-section h2 {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .hour-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .hour-button {
                width: 200px;
                text-align: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Print styles */
        @media print {
            .hour-nav {
                display: none;
            }
            
            .prayer-section {
                break-inside: avoid;
                page-break-inside: avoid;
            }
            
            body {
                font-size: 12pt;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vigil</h1>
            <p class="subtitle">Liturgy of the Hours</p>
        </header>
        
        <div class="hour-nav">
            <button class="hour-button" data-hour="matutinum">Matins</button>
            <button class="hour-button active" data-hour="laudes">Lauds</button>
            <button class="hour-button" data-hour="prima">Prime</button>
            <button class="hour-button" data-hour="tertia">Terce</button>
            <button class="hour-button" data-hour="sexta">Sext</button>
            <button class="hour-button" data-hour="nona">None</button>
            <button class="hour-button" data-hour="vespera">Vespers</button>
            <button class="hour-button" data-hour="completorium">Compline</button>
        </div>
        
        <main id="prayer-content">
            <div class="loading">Loading today's prayers...</div>
        </main>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
